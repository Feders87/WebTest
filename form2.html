<!DOCTYPE html>
<html>
	<head>
		<title>Submit</title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div id="head">
			<h2>Welcome</h2>	
		</div>

		<h1>SING UP</h1>

		<h5> <a href="https://feders87.github.io/WebTest/lista.html"> Click for more information</a></h5>

		<form>
			<div id="nombre">
				<input type="text" placeholder="Nombre" name="name">
				<input type="password" name="password" placeholder="Password">
			</div>

			<div id="color">
				Color favorito?
				<input type="radio" name="color" value="radio">Rojo
				<input type="radio" name="color" value="radio">Verde
				<input type="radio" name="color" value="radio">Amarillo
				<input type="radio" name="color" value="radio">Otro
			</div>

			<div id="pais">
				<input name="country" list="countries" placeholder="Pais">
				<datalist id="countries">
					<option value="Argentina">
					<option value="Brasil">
					<option value="Uruguay">
				</datalist>
			</div>
		</form>
	</body>
</html>
